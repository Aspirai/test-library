</body>

<footer>
  <button onclick="moveBox()">Box 1左移动10px</button>
  <button onclick="addMarginBottom()">Box 1添加10px MarginBottom</button>
  <button onclick="addMarginTop()">Box 2添加10px marginTop</button>
  <script>
    const box = document.querySelector(".one");
    let position = 0;
    function moveBox() {
      position += 10;
      box.style.transform = `translateX(${position}px)`;
      if (position >= 300) {
        position = 0;
      }
    }
    let marginBottom = 0;
    function addMarginBottom() {
      marginBottom += 10;
      box.style.marginBottom = `${marginBottom}px`;
    }

    const boxTwo = document.querySelector(".two");
    let marginTop = 0;
    function addMarginTop() {
      marginTop += 10;
      boxTwo.style.marginTop = `${marginTop}px`;
    }
  </script>
