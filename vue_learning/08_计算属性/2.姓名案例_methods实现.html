<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>8.2姓名案例_methods实现</title>
    <link
      rel="icon"
      href="../img/favicon.ico"
      type="image/x-icon"
    />
    <script
      type="text/javascript"
      src="../js/vue.js"
    ></script>
    <style></style>
  </head>
  <body>
    <!-- 
    -->
    <div id="root">
      姓:<input
        type="text"
        v-model="firstName"
      /><br />
      名:<input
        type="text"
        v-model="lastName"
      /><br />
      全名:<span>{{fullName()}}</span>
      全名:<span>{{fullName()}}</span>
      全名:<span>{{fullName()}}</span>
      全名:<span>{{fullName()}}</span>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: '#root',
      data: {
        firstName: 'Aspirai',
        lastName: 'Kaleus',
      },
      methods: {
        fullName() {
          console.log('调用啦')
          return this.firstName + ' '+ this.lastName
        },
      },
    });
  </script>
</html>
