<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>12.1.列表渲染</title>
		<link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<style></style>
	</head>
	<body>
		<!--
			v-for指令
				1.用于展示列表数据
				2.语法：v-for="(item,index) in xxx" :key="yyy"
				3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
		-->
		<div id="root">
			<ul>
				<!-- 遍历数组 -->
				<h2>遍历数组</h2>
				<li v-for="item in person" :key="item.id">{{item.name}} {{item.age}}</li>
				<li v-for="item,index in person" :key="item.id">{{item.name}} {{item.age}} {{index}}</li>
				<!-- 遍历对象 -->
				<h2>遍历对象</h2>
				<li v-for="(item,index) of car" :key="index">{{item}} {{index}}</li>
				<!-- 遍历字符串 -->
				<h2>遍历字符串</h2>
				<li v-for="(item,index) of str" :key="index">{{item}} {{index}}</li>
				<!-- 遍历指定次数 -->
				<h2>遍历指定次数</h2>
				<li v-for="(item,index) of 4" :key="index">{{item}} {{index}}</li>
			</ul>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false;

		const vm = new Vue({
			el: '#root',
			data: {
				person: [
					{ id: 1, name: '11', age: 11 },
					{ id: 2, name: '12', age: 12 },
					{ id: 3, name: '13', age: 13 },
				],
				car: {
					name: 'Kaleus',
					age: 18,
					address: 'ChangZhou',
				},
				str: 'hello',
			},
			methods: {},
		});
	</script>
</html>
