<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>9.5姓名案例_watch属性实现</title>
		<link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<style></style>
	</head>
	<body>
		<!--
				computed和watch之间的区别：
					1.computed能完成的功能，watch都可以完成。
					2.watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作。
				两个重要的小原则：
					1.所有被Vue管理的函数，最好写成普通函数，这样this的指向才是vm 或 组件实例对象。
					2.所有不被Vue所管理的函数（定时器的回调函数、ajax的回调函数等），最好写成箭头函数，
					这样this的指向才是vm 或 组件实例对象。
    -->
		<div id="root">
			姓:<input type="text" v-model="firstName" /><br />
			名:<input type="text" v-model="lastName" />
			<hr />
			全名:<span>{{fullName}}</span>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false;

		const vm = new Vue({
			el: '#root',
			data: {
				firstName: 'Aspirai',
				lastName: 'Kaleus',
				fullName: 'Aspirai Kaleus',
			},
			methods: {},
			computed: {
				/* fullName() {
					// return this.firstName + ' ' + this.lastName;
					// setTimeout(() => {
					// }, 1000);
				}, */
			},
			watch: {
				firstName(newValue, oldValue) {
					// setTimeout是JS本身自带的函数,它的this是windows,使用`()=>`函数将没有自身的this,会指向外层vm
					setTimeout(() => {
						this.fullName = newValue + ' ' + this.lastName;
					}, 1000);
					console.log('姓被修改了', newValue, oldValue);
				},
				lastName(newValue, oldValue) {
					this.fullName = this.firstName + ' ' + newValue;
					console.log('名被修改了', newValue, oldValue);
				},
				/* firstName: {
					handler() {
						console.log('112');
					},
				}, */
			},
		});
	</script>
</html>
