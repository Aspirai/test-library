<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>04_el与data的两种写法</title>
		<link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>

	<body>
		<!--
			data与el的2种写法
				1.el有2种写法
					(1).new Vue时候配置el属性。
					(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
				2. 数据有两种写法
					(1).对象式
					(2).函数式
					如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
				3.一个重要的原则：
					由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
		-->
		<div id="root">
			<h1>你好,{{name}}</h1>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip = false;

			// el的两种写法
			/* const vm = new Vue({
      // 第一种:需提前指定使用容器
      // el:"#root",
      data: {
        name: "Kaleus",
      }
    })
    setTimeout(() => {
      // 第二种:使用原型对象上的方法定义更加灵活,可以后使用
      vm.$mount('#root')
    }, 1000);
    // 输出Vue实例
    console.log(vm); */

			// data的两种写法
			const vm = new Vue({
				el: '#root',
				// data的第一种写法: 对象式
				/* data: {
        name: "Kaleus",
      } */

				// data的第二种写法: 函数式
				data: function () {
					// 这里的this是Vue实例
					console.log('@@@', this);
					return {
						name: 'Kaleus',
					};
				},
				// `data: function()` ==== `data()`
				// 箭头函数不能使用,会返回全局Windows;`() => {}`
			});
		</script>
	</body>
</html>
