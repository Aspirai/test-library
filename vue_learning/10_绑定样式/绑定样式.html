<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>10.绑定样式</title>
		<link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="../js/vue.js"></script>
		<style>
			.basic {
				width: 200px;
				height: 150px;
				display: flex;
				justify-content: center;
				align-items: center;
				border: 1px solid #000;
			}
			.red {
				background-color: red;
			}
			.orange {
				background-color: orange;
			}
			.blue {
				background-color: blue;
			}
			.blueviolet {
				background-color: blueviolet;
			}
			.one {
				font-size: 24px;
			}
			.two {
				color: blueviolet;
			}
			.three {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<!--
			绑定样式：
				1. class样式
				写法:class="xxx" xxx可以是字符串、对象、数组。
					字符串写法适用于：类名不确定，要动态获取。
					对象写法适用于：要绑定多个样式，个数不确定，名字也不确定。
					数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用。
				2. style样式
					:style="{fontSize： xxx}"其中xxx是动态值。
					:style="[a,b]"其中a、b是样式对象。
		-->
		<div id="root">
			<!-- 绑定class样式--字符串写法,适用于:样式的类名不确定,需要动态指定 -->
			<div class="basic" :class="color" @click="changeBackground">改变颜色!</div>
			<!-- 绑定class样式--数组写法，适用于：要绑定的样式个数不确定、名字也不确定 -->
			<div class="basic" :class="colorArr">Hello!</div>
			<!-- 绑定class样式--对象写法，适用于：要绑定的样式个数和名字确定,但要动态决定用不用 -->
			<div class="basic" :class="classObj">Hello!</div>

			<!-- 绑定style样式--对象写法 -->
			<div class="basic" :style="styleObj">Hello!</div>
			<!-- 绑定style样式--数组写法 -->
			<div class="basic" :style="styleArr">Hello!</div>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false;
		// document.getElementById('root').className = 'basic red';
		const vm = new Vue({
			el: '#root',
			data: {
				color: '',

				colorArr: ['one', 'two', 'three'],

				classObj: {
					one: false,
					two: true,
					three: true,
				},

				styleObj: {
					color: 'red',
					fontSize: '40px',
					backgroundColor: 'violet',
				},
				styleArr: [
					{
						color: 'red',
						fontSize: '40px',
					},
					{
						backgroundColor: 'violet',
					},
				],
			},
			methods: {
				changeBackground() {
					console.log('我启动啦');
					// arr.shift() 移除第一个元素
					// arr.push('red') 添加red元素
					const arr = ['red one', 'orange', 'blue', 'blueviolet'];
					this.color = arr[Math.floor(Math.random() * 4)];
				},
			},
		});
	</script>
</html>
