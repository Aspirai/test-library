<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>02_Vue模板语法</title>
		<link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>

	<body>
		<!--
			Vue模板语法有2大类：
				1.插值语法：
					功能：用于解析标签体内容。
					写法: {{xxx}}， xxx是js表达式，且可以直接读取到data中的所有属性。
				2.指令语法：
					功能：用于解析标签（包括：标签属性、标签体内容、绑定事件……..）。
					举例:v-bind:href="xxx" 或 简写为 ：href="xxx"，xxx同样要写js表达式，x且可以直接读取到data中的所有属性。
					备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。
		-->
		<div id="root">
			<h1>插值语法</h1>
			<h3>你好,{{name}}</h3>
			<hr />
			<h1>指令语法</h1>
			<!-- `<div :id="val">` ====> `<div id="{{ val }}">` -->
			<!-- `v-bind:` ====> `:` 绑定指令,指令以`v-`开头 -->
			<a v-bind:href="url" x="hello">去学习</a>
			<!-- 多级引用;指令语法后是JS表达式 -->
			<a :href="url.toUpperCase()">去{{school.name}}学习</a>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip = false;
			new Vue({
				el: '#root',
				data: {
					name: 'Kaleus',
					school: {
						name: 'Aspirai',
					},
					url: 'http://www.atguigu.com',
				},
			});
		</script>
	</body>
</html>
